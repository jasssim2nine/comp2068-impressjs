<!DOCTYPE html>
<html lang="en">
<head>
    <title>comp2068-impressjs</title>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Style Sheets section-->
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
</head>
<body onload="init();">
    <div id="impress">
        <!--Slide 1-->
        <div id="1" class="step slide">
            <div class="slide-text">
            <p>There's a time machine over there, flip the switch?</p>
            <p><a href="#2">FLIP</a> it.</p>
            <p><a href="#3">WAIT</a>for your dad, who is a scientist, come home</p>
                </div>
        </div>
        <!-- Slide 2 -->
        <div id="2" class="step slide" data-x="1500">
            <div class="slide-text">
                <p>You went back in time , it was fun</p>
                <div class="menu"><a href="#1">START OVER</a></div>
            </div>
        </div>

        <!-- Slide 3 -->
        <div id="3" class="step slide" data-x="-1500">
            <div class="slide-text">
                <p>Your dad came home and didn't let you use the time machine</p>
                <p>You got bored</p>
                <div class="menu"><a href="#1">START OVER</a></div>
            </div>
        </div>
    </div>

    <!-- Javascript Section-->
    <script src="Script/lib/impress.js"></script>
    <script src="Script/game.js"></script>

</body>
</html>
